{% extends 'fitnesspal/base.html' %}
{% block content %}
    <body>
    <div class="container">
        <br/>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form action="{% url 'fitnesspal:calculate_calories' %}" method='POST'>
                    {% csrf_token %}
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <!--end of col-->
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" name="food-input"
                                   placeholder="Search for food calories">
                        </div>
                        <!--end of col-->
                        <div class="col-auto">
                            <button href="{% url 'fitnesspal:calculate_calories' %}"
                                    class="btn btn-lg bg-color2 text-white"
                                    type="submit">Calculate
                            </button>

                        </div>
                        <!--end of col-->
                    </div>
                </form>

                <ul class="messages text-danger font-weight-bold font-italic display-2">
                    {% for msg in messages %}
                        {{ msg }}
                    {% endfor %}
                </ul>
                {% if cal %}
                    <table class="table table-bordered">
                    <thead class="bg-color text-white">
                    <tr>
                          <th scope="col"></th>
                        <th scope="col">Food name</th>
                        <th scope="col">Calories</th>
                        <th scope="col">Total fat</th>
                        <th scope="col">Weight</th>
                        <th scope="col">Option</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><img src="{{ pic }}"></td>
                        <td>{{ name }}</td>
                        <td>{{ cal }}</td>
                        <td>{{ fat }} min</td>
                        <td>{{ size }} kcal</td>
                        <td class="bg-white">
                            <button href="{% url 'fitnesspal:calculate_calories' %}"
                                    class="btn btn-lg bg-color2 text-white" type="submit">Add
                            </button>
                        </td>
                    </tr>
                    </tbody>
                {% endif %}
                </table>
                </div>

            </div>
            <!--end of col-->
        </div>
    </div>
    </body>
{% endblock %}
