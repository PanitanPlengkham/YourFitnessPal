{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" type="text/css" href="{% static 'fitnesspal/style.css' %}">
    <!--icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!--font-->
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
    <!-- navigation bar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-color">
        <img class="image-thumbnail" src="../../static/fitnesspal/images/logo.png" alt="logo" width="72" height="72">
        <h5 class="my-0 mr-md-auto font-weight-normal text-white">YourFitnessPal</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-white" href="{% url 'fitnesspal:index' %}">Home</a>
            <a class="p-2 text-white" href="#">Daily</a>
            <a class="p-2 text-white" href="#">Workout</a>
            <a class="p-2 text-white" href="{% url 'fitnesspal:calories' %}">Calories</a>
        </nav>
        <a class="btn btn-outline-primary text-white border-white" href="#">Sign up</a>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
