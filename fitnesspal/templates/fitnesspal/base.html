{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="css/opensans-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/line-awesome/css/line-awesome.min.css">
    <!-- Jquery -->
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <link rel="stylesheet" type="text/css" href="{% static 'fitnesspal/style.css' %}">
    <!--icon-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!--font-->
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
    <!-- navigation bar -->
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-color">
        <img class="image-thumbnail" src="../../static/fitnesspal/images/logo.png" alt="logo" width="72" height="72">
        <h5 class="my-0 mr-md-auto font-weight-normal text-white">YourFitnessPal</h5>
        <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-white" href="{% url 'fitnesspal:index' %}">Home</a>
            <a class="p-2 text-white" href="#">Profile</a>
            <a class="p-2 text-white" href="{%  url 'fitnesspal:exercise' %}">Workout</a>
            <a class="p-2 text-white" href="{% url 'fitnesspal:calories' %}">Calories</a>
        </nav>
        {% if user.is_authenticated %}
          <a class="btn btn-outline-primary text-white border-white" href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
        {% else %}
          <a class="btn btn-outline-primary text-white border-white" href="{% url 'login' %}?next={{ request.path }}">Login</a>
        {% endif %}
    </div>
    {% block content %}{% endblock %}
</body>
</html>
