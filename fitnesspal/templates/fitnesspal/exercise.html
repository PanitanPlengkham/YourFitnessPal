{% extends 'fitnesspal/base.html' %}
{% block content %}
    <body>
    <div class="container">
        <br/>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form action="{% url 'fitnesspal:calculate_exercise' %}" method='POST'>
                    {% csrf_token %}
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <!--end of col-->
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" name="exercise-input"
                                   placeholder="Search for exercise calories">
                        </div>
                        <!--end of col-->
                        <div class="col-auto">
                            <button href="{% url 'fitnesspal:calculate_exercise' %}"
                                    class="btn btn-lg bg-color2 text-white"
                                    type="submit">Calculate
                            </button>

                        </div>
                        <!--end of col-->
                    </div>
                </form>

                <ul class="messages text-danger font-weight-bold font-italic display-2">
                    {% for msg in messages %}
                        {{ msg }}
                    {% endfor %}
                </ul>
                {% if cal %}
                    <table class="table table-bordered">
                    <thead class="bg-color text-white">
                    <tr>
                        <th scope="col">Exercise name</th>
                        <th scope="col">MET</th>
                        <th scope="col">Duration</th>
                        <th scope="col">Calories burn</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ met }}</td>
                        <td>{{ duration }} min</td>
                        <td>{{ cal }} kcal</td>
                    </tr>
                    </tbody>
                    </table>
                {% endif %}
                </table>
                </div>

            </div>
            <!--end of col-->
        </div>
    </div>
    </body>
{% endblock %}
